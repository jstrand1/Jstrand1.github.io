<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Your first HTML form, styled</title>
    <link rel="stylesheet" href="style.css">
    </head>

    <style>
        form {
            /* Just to center the form on the page */
            margin: 0 auto;
            width: 400px;
            /* To see the outline of the form */
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 1em;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        form li+li {
            margin-top: 1em;
        }

        label {
            /* To make sure that all labels have the same size and are properly aligned */
            display: inline-grid;
            width: 120px;
            text-align: right;
        }

        input,
        textarea {
            /* To make sure that all text fields have the same font settings By default, textareas have a monospace font */
            font: 1em sans-serif;
            /* To give the same size to all text fields */

            box-sizing: border-box;
            /* To harmonize the look & feel of text field border */
            border: 1px solid #999;
        }

        input:focus,
        textarea:focus {
            /* To give a little highlight on active elemtents */
            border-color: #000;
        }

        input:required:valid {
            border: 3px solid #0f0;
        }

        textarea:required:valid {
            border: 3px solid #0f0
        }

        input:invalid {
            border-color: red;
        }

        textarea {
        
            /* To properly align multiline text fields with their labels */
            vertical-align: top;
            /* To give enough room to type some text */
            height: 5em;
        }

        .button {
            /* To position the buttons to the same position of the text fields */
            padding-left: 90px;
            /* same size as the label elements */
        }

        button {
            /* This extra margin represent roughly the same space as the space between the labels and their text fields */
            margin-left: 0.5em;
        }
    </style>
</head>

<body>
    <header>
        <h1>Web Form</h1>
    
    </header>
    <main>
        ,<nav>
            <a href="timer.html">JavaScript Timer</a><br />
            <a href="index.html">Home</a>
        </nav>
    <form method="post">
        <ul>
            <li>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" />
            </li>
            <li>
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" name="user_mail" />
            </li>
            <li>
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message"></textarea>
            </li>
            <li>
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message" required></textarea>
                
            </li>
            <li>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required
                    placeholder="123-456-7899"><br>

            </li>
            <li>
                <p id="contact">Preferred Contact:</p>
            </li>
            <li>
                <label for="text">Text</label>
                <input type="radio" id="text" name="pref_contact" value="text">
            
           </li>
            <li>
                <label for="email">E-mail</label>
                <input type="radio" id="phone" name="pref_contact" value="phone">
            </li>
            <li class="button">
                <button type="submit">Send your message</button>
            </li>
        </ul>
    </form>
    </main>

    <footer>footer</footer>


</body>

<script src="script.js"></script>

</html>
